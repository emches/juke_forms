<div>
	<h3>Artists</h3>
    <input ng-model="formArtist"></input>
    <h2 ng-bind="formArtist"><h2>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="artist in artists | filter: { name: formArtist}">
			<a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
		</div>
	</div>
</div>
